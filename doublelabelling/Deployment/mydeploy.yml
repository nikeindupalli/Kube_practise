apiversion: v1
kind: Deployment
metadata:
  name: myjavaapp-deploy
  labels:
     app: myjavaapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myjavaapp
  template:
    metadata:
      labels:
        app: myjavaapp
    spec:
      containers:
      - name: myjavaappcontainer
        image: nginx
        ports:
        - containerPort: 80
